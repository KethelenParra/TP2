<mat-toolbar color="primary" class="toolbar">
    <div class="flex-container">
        <div class="container-title">
            <span class="toolbar-title">Controle de Editoras</span>
        </div>
        <mat-form-field appearance="outline" class="input-field">
            <input [(ngModel)]="filtro" 
            matInput type="search" 
            placeholder="Ex. Atria Books" 
            #input (keyup.enter)="aplicarFiltro()"
            style="appearance: none;"
            class="search">
            <button mat-icon-button matSuffix color="primary" (click)="aplicarFiltro()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        <div class="container-button">
            <span class="material-symbols-outlined">
                <a href="/editoras/new"><mat-icon class="add-circle"> add_circle </mat-icon></a>
            </span>
        </div>
    </div>
</mat-toolbar>

<app-navigation></app-navigation>

<div class="container-content">
    <app-sidebar></app-sidebar>
    <div class="container">
        <table mat-table [dataSource]="editoras" class="mat-elevation-z8">
    
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="column"> No. </th>
                <td mat-cell *matCellDef="let editora" class="data"> {{editora.id}} </td>
            </ng-container>
        
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef class="column"> Nome </th>
                <td mat-cell *matCellDef="let editora" class="data"> {{editora.nome}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="column"> Email </th>
                <td mat-cell *matCellDef="let editora" class="data"> {{editora.email}} </td>
            </ng-container>
            
            <!-- Cidade Column -->
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef class="column"> Cidade </th>
                <td mat-cell *matCellDef="let editora" class="data"> {{editora.cidade}} </td>
            </ng-container>
        
            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef class="column"> Estado </th>
                <td mat-cell *matCellDef="let editora" class="data"> {{editora.estado}} </td>
            </ng-container>
        
            <!-- Telefone Column -->
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef class="column"> Telefone </th>
                <td mat-cell *matCellDef="let editora" class="data"> {{editora.telefone?.codigoArea}} - {{editora.telefone?.numero}} </td>
            </ng-container>
        
            <!-- ação Column -->
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef class="column"> Ação </th>
                <td mat-cell *matCellDef="let editora" class="data"> 
                    <button mat-icon-button color="primary" routerLink="/editoras/edit/{{editora.id}}">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="excluir(editora)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            (page)="paginar($event)"
            [length]="totalRecords"
            [pageSize]="pageSize"
            [pageSizeOptions]="[2, 4, 6, 8]">
        </mat-paginator>
    </div>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
