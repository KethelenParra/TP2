<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div>
            <h1 class="h1">JÃ¡ sou cliente</h1>
        </div>

        <div class="flex-column">
          <label>Username</label>
        </div>
        <div class="inputForm">
          <mat-icon>person</mat-icon>
          <input matInput placeholder="Digite seu username" formControlName="username" type="text" required>
          <mat-error *ngIf="loginForm.get('username')!.hasError('required')"></mat-error>
        </div>
        <div class="flex-column"> 
          <label>Password</label>
        </div>
        <div class="inputForm">
          <mat-icon>lock</mat-icon>
          <input matInput placeholder="Digite sua senha" formControlName="senha" type="password" required>
          <mat-error *ngIf="loginForm.get('senha')!.hasError('required')"></mat-error>
        </div>
        
        <div class="flex-row">
          <div>
            <input type="radio">
            <label>Lembrar de mim</label>
          </div>
          <span class="span">Esqueceu a senha?</span>
        </div>
        <button class="button-submit" type="submit">Entrar</button>    
    </form>

    <mat-divider [vertical]="true"></mat-divider>

    <form [formGroup]="cadastroForm" (ngSubmit)="onCadastroSubmit()" class="form">
        <div>
            <h1 class="h1">Cadastrar como novo cliente</h1>
        </div>

        <div class="flex-column">
          <label>Email</label>
        </div>
        <div class="inputForm">
          <mat-icon>alternate_email</mat-icon>
          <input matInput placeholder="Enter your Email" formControlName="emailCadastro" type="text" required>
          <mat-error *ngIf="cadastroForm.get('emailCadastro')!.hasError('required')"></mat-error>
        </div>
        <button class="button-submit" type="submit">Prosseguir</button>
    </form>
</div>
