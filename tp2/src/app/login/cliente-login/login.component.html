<div class="container-login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <div>
      <h1 class="h1">Já sou cliente</h1>
    </div>

    <mat-form-field appearance="outline">
      <mat-icon matIconPrefix>person</mat-icon>
      <mat-label>Username</mat-label>
      <input class="inputEmail" matInput formControlName="username" placeholder="Insira seu username" (blur)="updateErrorMessage()">
      <mat-error *ngIf="username.hasError('required')">O username é obrigatório para logar</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-icon matIconPrefix>password</mat-icon>
      <mat-label>Senha</mat-label>
      <input class="inputEmail" [type]="hide() ? 'password' : 'text'" formControlName="password" matInput placeholder="Insira sua senha" (blur)="updateErrorMessage()">
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="clickEvent($event)"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon matIconSuffix>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="senha.hasError('required')">A senha é obrigatória para logar</mat-error>
    </mat-form-field>

    <div class="flex-row">
      <div>
        <input type="radio">
        <label>Lembrar de mim</label>
      </div>
      <span class="span">Esqueceu a senha?</span>
    </div>
    <button class="button-submit" type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>

  <mat-divider [vertical]="true"></mat-divider>

  <form [formGroup]="cadastroForm" (ngSubmit)="onCadastroSubmit()" class="form">
    <div>
      <h1 class="h1">Cadastrar como novo cliente</h1>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Insira o e-mail</mat-label>
      <input class="inputEmail" matInput placeholder="pat@example.com" formControlName="emailCadastro" required>
      <mat-error *ngIf="cadastroForm.get('emailCadastro')!.hasError('required')">O email é obrigatório para cadastro</mat-error>
      <mat-error *ngIf="cadastroForm.get('emailCadastro')!.hasError('email')">Por favor, insira um email válido</mat-error>
    </mat-form-field>
    <button class="button-submit" type="submit" [disabled]="cadastroForm.invalid">Prosseguir</button>
  </form>
</div>
