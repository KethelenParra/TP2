<mat-toolbar color="primary" class="toolbar mat-elevation-z3">
    <button (click)="clickMenu()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="titulo-pag">{{headerText}}</h1>
    <div class="menu-adm"> 
        <button mat-button [matMenuTriggerFor]="menu" class="menu-perfil">
            <mat-icon class="icon-adm">account_circle</mat-icon> 
            <p class="text-adm">{{usuarioLogado ? 'Ol√°, ' + usuarioLogado.nome : 'Entrar' }}</p>
        </button>
        <mat-menu #menu="matMenu" class="custom-menu">
            <button mat-menu-item [routerLink]="'/admin/minhaConta'">
                <mat-icon>person</mat-icon>
                <span>Minha Conta</span>
            </button>
            <mat-divider class="divider"></mat-divider>
            <button mat-menu-item [routerLink]="'/admin/loginAdm'" (click)="deslogar()">
                <mat-icon>logout</mat-icon>
                <span>{{usuarioLogado ? 'Sair' : 'Entrar' }}</span>
            </button>
        </mat-menu>
    </div>
    
</mat-toolbar>
