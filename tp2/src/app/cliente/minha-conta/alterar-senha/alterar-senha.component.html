<div class="container">
    <h1 class="titulo-pagina">Alteração de senha</h1>
    <mat-card class="card-alterar-senha">
        <img
            src="assets/logo.svg"
            alt="Logo"
            class="logo"
            style="cursor: pointer;"
        />
      <mat-card-content>
        <form [formGroup]="formGroup" class="formulario" novalidate>
          <mat-form-field appearance="outline" style="width: 100%" class="campos">
            <mat-label>Senha Atual</mat-label>
            <input
              matInput
              type="password"
              placeholder="Digite sua senha atual"
              formControlName="senhaAntiga"
            />
            <mat-error *ngIf="formGroup.get('senhaAntiga')?.hasError('required')">
              A senha atual é obrigatória.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" style="width: 100%" class="campos">
            <mat-label>Nova Senha</mat-label>
            <input
              matInput
              type="password"
              placeholder="Digite sua nova senha"
              formControlName="novaSenha"
            />
            <mat-error *ngIf="formGroup.get('novaSenha')?.hasError('required')">
              A nova senha é obrigatória.
            </mat-error>
            <mat-error *ngIf="formGroup.get('novaSenha')?.hasError('minlength')">
              A nova senha deve ter no mínimo 6 caracteres.
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button class="botao" (click)="alterarSenha()">
          Alterar Senha
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
