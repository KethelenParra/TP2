
<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Autores</span>
        <button mat-fab color="accent" routerLink="/autores/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-toolbar>
    <div class="sub-menu">
      <button mat-button routerLink="/livros">
        <mat-icon>menu_book</mat-icon> <!-- Ícone de livros -->
        Livros
      </button>
      <button mat-button routerLink="/editoras">
        <mat-icon>business</mat-icon> <!-- Ícone de editoras -->
        Editoras
      </button>
      <button mat-button routerLink="/boxes">
        <mat-icon>archive</mat-icon> <!-- Ícone de boxes -->
        Boxes
      </button>
      <button mat-button routerLink="/generos">
        <mat-icon>category</mat-icon> <!-- Ícone de gêneros -->
        Gêneros
      </button>
      <button mat-button routerLink="/autores">
        <mat-icon>person</mat-icon> <!-- Ícone de autores -->
        Autores
      </button>
      <button mat-button routerLink="/fornecedores">
        <mat-icon>local_shipping</mat-icon> <!-- Ícone de fornecedores -->
        Fornecedores
      </button>
    </div>
</mat-toolbar>


<table mat-table [dataSource]="autores" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let autor"> {{autor.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let autor"> {{autor.nome}} </td>
    </ng-container>

    <!-- Biografia Column -->
    <ng-container matColumnDef="biografia">
        <th mat-header-cell *matHeaderCellDef> Biografia </th>
        <td mat-cell *matCellDef="let autor"> {{autor.biografia}} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let autor"> 
            <button mat-icon-button color="primary" routerLink="/autores/edit/{{autor.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(autor)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
