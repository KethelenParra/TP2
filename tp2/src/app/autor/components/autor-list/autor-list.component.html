
<mat-toolbar color="primary" class="toolbar">
    <div class="flex-container">
        <div class="container-title">
            <span class="toolbar-title">Controle de Autores</span>
        </div>
        <div class="container-button">
            <span class="material-symbols-outlined">
                <a href="/autores/new"><mat-icon class="add-circle"> add_circle </mat-icon></a>
            </span>
        </div>
    </div>
    
</mat-toolbar>

<mat-form-field appearance="outline" class="input-field">
  <mat-label>Pesquisar</mat-label>
  <input [(ngModel)]="filtro" matInput placeholder="Ex. Colleen Hoover" #input (keyup.enter) ="aplicarFiltro()">
</mat-form-field>
<button mat-icon-button color="primary" 
        class="search-button"
        (click)="aplicarFiltro()">
  <mat-icon>search</mat-icon>
</button>

<app-navigation></app-navigation>

<div class="container">
  <table mat-table [dataSource]="autores" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="column"> No. </th>
      <td mat-cell *matCellDef="let autor"> {{autor.id}} </td>
  </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="column"> Nome </th>
        <td mat-cell *matCellDef="let autor" class="data"> {{autor.nome}} </td>
    </ng-container>

    <!-- Biografia Column -->
    <ng-container matColumnDef="biografia">
        <th mat-header-cell *matHeaderCellDef class="column"> Biografia </th>
        <td mat-cell *matCellDef="let autor" class="data"> {{autor.biografia}} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef class="column"> Ação </th>
      <td mat-cell *matCellDef="let autor" class="data"> 
          <button mat-icon-button color="primary" routerLink="/autores/edit/{{autor.id}}">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluir(autor)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator
    (page)="paginar($event)"
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageSizeOptions]="[2, 4, 6, 8]">
</mat-paginator>
