<mat-toolbar color="primary" class="toolbar">
    <div class="flex-container">
        <div class="container-title">
            <span class="toolbar-title">Controle de Gêneros</span>
        </div>
        <div class="container-button">
            <span class="material-symbols-outlined">
                <a href="/generos/new"><mat-icon class="add-circle"> add_circle </mat-icon></a>
            </span>
        </div>
    </div>
</mat-toolbar>

<mat-toolbar class="icons-container">
    <div>
      <button mat-button routerLink="/livros" class="botao">
        <mat-icon>menu_book</mat-icon> <!-- Ícone de livros -->
        Livros
      </button>
      <button mat-button routerLink="/editoras" class="botao">
        <mat-icon>business</mat-icon> <!-- Ícone de editoras -->
        Editoras
      </button>
      <button mat-button routerLink="/boxes" class="botao">
        <mat-icon>archive</mat-icon> <!-- Ícone de boxes -->
        Boxes
      </button>
      <button mat-button routerLink="/generos" class="botao">
        <mat-icon>category</mat-icon> <!-- Ícone de gêneros -->
        Gêneros
      </button>
      <button mat-button routerLink="/autores" class="botao">
        <mat-icon>person</mat-icon> <!-- Ícone de autores -->
        Autores
      </button>
      <button mat-button routerLink="/fornecedores" class="botao">
        <mat-icon>local_shipping</mat-icon> <!-- Ícone de fornecedores -->
        Fornecedores
      </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="generos" class="mat-elevation-z8">
    
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="column"> No. </th>
        <td mat-cell *matCellDef="let genero"> {{genero.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="column"> Nome </th>
        <td mat-cell *matCellDef="let genero" class="data"> {{genero.nome}} </td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef class="column"> Descrição </th>
        <td mat-cell *matCellDef="let genero" class="desc"> {{genero.descricao}} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef class="column"> Ação </th>
        <td mat-cell *matCellDef="let genero" class="data"> 
            <button mat-icon-button color="primary" routerLink="/generos/edit/{{genero.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(genero)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
    (page)="paginar($event)"
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageSizeOptions]="[2, 4, 6, 8]">
</mat-paginator>
