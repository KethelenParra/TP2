<div class="container">
    <div class="container-content">
        <div class="pesquisa">
            <mat-form-field appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            <span class="material-symbols-outlined">
                <a href="admin/generos/new"><mat-icon class="add-circle" style="color: black;"> add_circle </mat-icon></a>
            </span>
        </div>
        <table mat-table [dataSource]="generos" class="mat-elevation-z8">
    
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="column"> No. </th>
                <td mat-cell *matCellDef="let genero"> {{genero.id}} </td>
            </ng-container>
        
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef class="column"> Nome </th>
                <td mat-cell *matCellDef="let genero" class="data"> {{genero.nome}} </td>
            </ng-container>
        
            <!-- Descricao Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef class="column"> Descrição </th>
                <td mat-cell *matCellDef="let genero" class="desc"> {{genero.descricao}} </td>
            </ng-container>
        
            <!-- ação Column -->
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef class="column"> Ação </th>
                <td mat-cell *matCellDef="let genero" class="data"> 
                    <button mat-icon-button color="primary" routerLink="/admin/generos/edit/{{genero.id}}">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="excluir(genero)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            (page)="paginar($event)"
            [length]="totalRecords"
            [pageSize]="pageSize"
            [pageSizeOptions]="[4, 6, 8, 10]">
        </mat-paginator>
    </div> 
</div>
