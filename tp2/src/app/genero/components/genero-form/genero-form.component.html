<mat-toolbar color="primary" class="toolbar">
    <div class="flex-container">
        <span class="toolbar-title">Cadastro de Genêros</span>
        <button mat-button [matMenuTriggerFor]="menu" class="menu-button">Cadastrar</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="navService.livro()">Livros</button>
            <button mat-menu-item (click)="navService.autor()">Autores</button>
            <button mat-menu-item (click)="navService.editora()">Editora</button>
            <button mat-menu-item (click)="navService.fornecedor()">Fornecedores</button>
            <button mat-menu-item (click)="navService.box()">Box</button>
        </mat-menu>
     </div>
</mat-toolbar>

<div>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome')
                                    && formGroup.get('nome')?.invalid 
                                    && formGroup.get('nome')?.touched">
                            {{ getErrorMessage('nome', formGroup.get('nome')?.errors)}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Descrição</mat-label>
                    <input matInput type="text" formControlName="descricao">
                    <mat-error *ngIf="formGroup.get('descricao')
                                    && formGroup.get('descricao')?.invalid 
                                    && formGroup.get('descricao')?.touched">
                            {{ getErrorMessage('descricao', formGroup.get('descricao')?.errors)}}
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="cancel-button" (click)="cancelar()" routerLink="/generos">Cancelar</button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" class="cancel-button" (click)="excluir()">Excluir</button>
            <button mat-raised-button class="save-button" (click)="salvar()">Salvar</button>
        </mat-card-actions>
    </mat-card>
</div>
