<mat-toolbar color="primary" class="toolbar">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Generos</span>
        
        <!-- Adicionando o Menu semelhante ao da segunda imagem -->
        <button mat-button [matMenuTriggerFor]="menu" class="menu-button">
            Cadastrar
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/livros">
                Livros
            </button>
            <button mat-menu-item routerLink="/generos">
                Gêneros
            </button>
            <button mat-menu-item routerLink="/editora">
                Editora
            </button>
            <button mat-menu-item routerLink="/autores">
                Autores
            </button>
            <button mat-menu-item routerLink="/fornecedores">
                Fornecedores
            </button>
            <button mat-menu-item routerLink="/boxes">
                Box
            </button>
        </mat-menu>
     </div>
</mat-toolbar>

<div>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome')
                                    && formGroup.get('nome')?.invalid 
                                    && formGroup.get('nome')?.touched">
                            {{ getErrorMessage('nome', formGroup.get('nome')?.errors)}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Descrição</mat-label>
                    <input matInput type="text" formControlName="descricao">
                    <mat-error *ngIf="formGroup.get('descricao')
                                    && formGroup.get('descricao')?.invalid 
                                    && formGroup.get('descricao')?.touched">
                            {{ getErrorMessage('descricao', formGroup.get('descricao')?.errors)}}
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvar()">
                Salvar
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()" [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button (click)="cancelar()" routerLink="/generos">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
